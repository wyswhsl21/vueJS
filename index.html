<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{nextYear('안녕하세요')}}
      <input :type="type" :value="inputData" />
      <a :href="getKossieCoderLink('kossiecoder')">코지코더채널</a>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          person: {
            name: 'jaewoo',
            age: 29,
          },
          inputData: 'hello',
          type: 'text',
          link: 'https://youtube.com/',
        },
        methods: {
          getKossieCoderLink(channel) {
            return this.link + channel;
          },
          nextYear(greeting) {
            return (
              greeting +
              '!' +
              (this.person.name +
                ' 는 내년에' +
                (this.person.age + 1) +
                ' 살 입니다')
            );
          },
        },
        otherMethod: function () {
          this.nextYear();
        },
      });
    </script>
  </body>
</html>
